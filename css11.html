<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css11.min.css">
    <link rel="stylesheet" type="text/css" href="重置样式表.css">
</head>
<body>
<header>
    <div class="header-word">关闭</div>
    <div class="header-box">登陆</div>
    <div class="header-word">注册</div>
</header>
<div class="input-box">
    <img class="bg-iphone" src="css11-iphone.png">
    <img src="css11-shuxian.png">
    <input class="input-bg" type="text" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11" value="请输入手机号">
</div>
<div class="input-box">
    <img class="bg-iphone" src="css11-locked.png">
    <img src="css11-shuxian.png">
    <input class="input-bg" type="password" placeholder="请输入密码">
</div>
<button class="land-box">
    <p>登陆</p>
</button>
<footer><a href="#" style="text-decoration:none ;out-line: none">忘记密码？</a></footer>
</body>
</html>
